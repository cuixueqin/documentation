# ETLocal
## 05-07

---

# Doel van de meeting

Informeren en consensus bereiken over de richting en prioriteiten van ETlocal.

---

# Agenda

1. Wat is ETLocal nu?
2. Waar kan ETLocal heen gaan?
3. Keuzes

---

class: center, middle

# Wat is ETLocal nu?

---

class: center, middle

# 1. Visuele interface

---

# Visuele interface [1/2]

<img src="images/2.1.png" style="width:350px"/>

*Wat kan het?*

Plot de 7 huidige startwaarden op 3 niveau's van Nederland

---

# Visuele interface [2/2]

*Wat kan het nog niet?*

- In/uitzoomen om een beter beeld te krijgen van visuele informatie
- Meedere lagen selecteren
- Niet mouse-overen om bijv. waardes uit te lezen
- Legend moet beter
- Er is geen keuzevrijheid om de kleurenschaal te bepalen (logaritmisch, lineair, etc.)

---

class: center, middle

# 2. Analyse

---

# Analyse [1/2]

<img src="images/3.png" style="width:350px"/>

*Wat kan het?*

- Analyseren van start waarden naar 'initializer inputs'
- Exporteren 'initializer inputs' naar *bestaande* dataset ETSource

---

# Analyse [2/2]

*Wat kan het nog niet?*

- Functioneert alleen als een rake task
- Moet uiteindelijk aansluiten op initialiseren van huidige situatie van een scenario
- Je kan de output niet direct testen

---

class: center, middle

# 3. Dataset editor

---

# Dataset editor [1/2]

*Wat kan het?*

- Startwaardes aanpassen regio's
- Geschiedenis bijhouden wie/wat/waarom heeft aangepast (git log)
- Basis validaties

---

# Dataset editor [2/2]

*Wat kan het nog niet?*

- Er is geen status voor een regio / dataset (bijv. frozen?, in review?, open?)
- Valideren of de analyse breekt door het aanpassen van een getal

---

class: center, middle

# Waar kan ETLocal heen gaan?

---

class: center, middle

# 1. Visuele interface

---

# Visuele interface [1/2]

- Toevoegen van meerdere lagen statische informatie
- Toevoegen van meerdere lagen dynamische informatie (i.e. resultaten van ETM)
(denk aan bijv. scenario report, dashboard waardes, etc.)

---

# Visuele interface [2/2]

**Doelgroep**

Lokale gemeente ambtenaar

**Waarom is dit nodig?**

- Het is een aangetoond gebrek in ETModel t.o.v. de 'concurrentie'
- Gebruikers hebben m.b.v. een kaart iets meer visuele context over hun omgeving

---

class: center, middle

# 2. Analyse

---

# Analyse [1/2]

- Uitbreiden analyse nieuwe startwaarden
- Alle waarden die worden aangenomen tijdens de analyse zelf moeten kunnen worden aangepast
- De flow van de startwaarden naar de uiteindelijke huidige situatie van een scenario moet inzichtelijk worden

---

# Analyse [2/2]

**Doelgroep**

Quintellers

**Waarom?**

..

---

class: center, middle

# 3. ETM Integratie

---

# ETM Integratie [1/2]

- Verplaatsen interface onderdelen ETLocal &rarr; ETModel
- Het mogelijk maken een huidige situatie te initialiseren voor een scenario
  voor elke regio van een niet-lokale dataset.
- Het dataset keuze menu moet worden vervangen met iets netters

---

# ETM Integratie [2/2]

**Doelgroep**

Quintel developers

**Waarom?**

Een scenario aan kunnen maken voor elke regio is nodig om ETLocal
bruikbaar te maken en het zo nodig te maken om elke energietoekomst te kunnen
verkennen.

Het verplaatsen van alle interface elementen in ETModel is nodig voor
de onderhoudbaarheid van de applicaties ETModel.

---
